      const questions = [
        {
          id: 1,
          question: "নিচের কোন ভেক্টরের আদিবিন্দু ও শেষবিন্দু একই?",
          options: {
            A: "সমতলীয় ভেক্টর",
            B: "সমরেখ ভেক্টর",
            C: "নাল ভেক্টর",
            D: "একক ভেক্টর",
          },
          correct: "C",
          explanation:
            "<p>যে ভেক্টরের মান শূন্য এবং যার কোনো নির্দিষ্ট দিক নেই, তাকে নাল ভেক্টর (Null vector) বা শূন্য ভেক্টর বলা হয়। নাল ভেক্টরের ক্ষেত্রে এর আদিবিন্দু এবং শেষবিন্দু একই হয়। অর্থাৎ, ভেক্টরটি যে বিন্দু থেকে শুরু হয়, সেই বিন্দুতেই শেষ হয়, ফলে এর কোনো দৈর্ঘ্য বা সরণ থাকে না। এটি ভেক্টর গণনার ক্ষেত্রে গুরুত্বপূর্ণ, যেমন দুটি সমান ভেক্টরকে বিয়োগ করলে একটি নাল ভেক্টর পাওয়া যায়।</p><ul><li>A) সমতলীয় ভেক্টর (Coplanar vector): যে ভেক্টরগুলো একই সমতলে অবস্থিত, তাদেরকে সমতলীয় ভেক্টর বলে। এদের আদিবিন্দু ও শেষবিন্দু ভিন্ন হতে পারে।</li><li>B) সমরেখ ভেক্টর (Collinear vector): যে ভেক্টরগুলো একই সরলরেখায় ক্রিয়া করে, তাদেরকে সমরেখ ভেক্টর বলে। এদের আদিবিন্দু ও শেষবিন্দু ভিন্ন হতে পারে।</li><li>C) নাল ভেক্টর (Null vector): এটি সঠিক। এর আদিবিন্দু ও শেষবিন্দু একই।</li><li>D) একক ভেক্টর (Unit vector): যে ভেক্টরের মান ১ একক, তাকে একক ভেক্টর বলে। এর আদিবিন্দু ও শেষবিন্দু ভিন্ন হয়।</li></ul>",
        },
        {
          id: 2,
          question: "কোন দুটি ভেক্টর রাশি?",
          options: {
            A: "কেন্দ্রমুখী ত্বরণ, তাপমাত্রা",
            B: "গতিশক্তি, বেগ",
            C: "তড়িৎ ক্ষেত্র, বল",
            D: "তড়িৎ বিভব, ত্বরণ",
          },
          correct: "C",
          explanation:
            "<p>ভেক্টর রাশি হলো সেইসব রাশি যাদের মান ও দিক উভয়ই আছে। স্কেলার রাশি হলো যাদের শুধু মান আছে, কোনো দিক নেই।</p><ul><li>A) কেন্দ্রমুখী ত্বরণ, তাপমাত্রা: কেন্দ্রমুখী ত্বরণ একটি ভেক্টর রাশি, কিন্তু তাপমাত্রা একটি স্কেলার রাশি। তাই এটি সঠিক নয়।</li><li>B) গতিশক্তি, বেগ: গতিশক্তি (Kinetic energy) একটি স্কেলার রাশি (শুধু মান আছে), কিন্তু বেগ (Velocity) একটি ভেক্টর রাশি (মান ও দিক উভয়ই আছে)। তাই এটি সঠিক নয়।</li><li>C) তড়িৎ ক্ষেত্র, বল: তড়িৎ ক্ষেত্র (Electric field) একটি ভেক্টর রাশি (এর মান ও দিক উভয়ই আছে), এবং বল (Force) একটি ভেক্টর রাশি (এর মান ও দিক উভয়ই আছে)। তাই এটি সঠিক।</li><li>D) তড়িৎ বিভব, ত্বরণ: তড়িৎ বিভব (Electric potential) একটি স্কেলার রাশি, কিন্তু ত্বরণ (Acceleration) একটি ভেক্টর রাশি। তাই এটি সঠিক নয়।</li></ul>",
        },
        {
          id: 3,
          question: "কোনটি ভেক্টর রাশির উদাহরণ নয়?",
          options: {
            A: "বেগ",
            B: "ত্বরণ",
            C: "দ্রুতি",
            D: "বল",
          },
          correct: "C",
          explanation:
            "<p>ভেক্টর রাশি হলো সেইসব রাশি যাদের মান ও দিক উভয়ই আছে। স্কেলার রাশি হলো যাদের শুধু মান আছে, কোনো দিক নেই।</p><ul><li>A) বেগ (Velocity): এটি একটি ভেক্টর রাশি, কারণ এর মান (দ্রুতি) এবং দিক উভয়ই আছে।</li><li>B) ত্বরণ (Acceleration): এটি একটি ভেক্টর রাশি, কারণ এর মান এবং দিক উভয়ই আছে।</li><li>C) দ্রুতি (Speed): এটি একটি স্কেলার রাশি, কারণ এর শুধু মান আছে, কোনো নির্দিষ্ট দিক নেই। এটি অতিক্রান্ত দূরত্বকে সময় দিয়ে ভাগ করে পাওয়া যায়।</li><li>D) বল (Force): এটি একটি ভেক্টর রাশি, কারণ এর মান এবং দিক উভয়ই আছে।</li></ul>",
        },
        {
          id: 4,
          question: "নিচের কোন ভেক্টরের দিক নির্দিষ্ট নয়?",
          options: {
            A: "বিপ্রতীপ ভেক্টর",
            B: "শূন্য ভেক্টর",
            C: "সমান ভেক্টর",
            D: "বিপরীত ভেক্টর",
          },
          correct: "B",
          explanation:
            "<p>যে ভেক্টরের মান শূন্য, তাকে শূন্য ভেক্টর (Null vector) বা নাল ভেক্টর বলে। এই ভেক্টরের কোনো নির্দিষ্ট দিক নেই। এটি এমন একটি বিন্দুকে নির্দেশ করে যার কোনো সরণ নেই, অর্থাৎ আদিবিন্দু ও শেষবিন্দু একই।</p><ul><li>A) বিপ্রতীপ ভেক্টর (Reciprocal vector): দুটি ভেক্টর সমান্তরাল হলে এবং তাদের মানের গুণফল এক হলে একটিকে অন্যটির বিপ্রতীপ ভেক্টর বলা হয়। এদের দিক নির্দিষ্ট থাকে।</li><li>B) শূন্য ভেক্টর (Zero vector): এটি সঠিক। শূন্য ভেক্টরের মান শূন্য হওয়ায় এর কোনো নির্দিষ্ট দিক থাকে না।</li><li>C) সমান ভেক্টর (Equal vector): যে দুটি ভেক্টরের মান ও দিক উভয়ই একই, তাদেরকে সমান ভেক্টর বলে। এদের দিক নির্দিষ্ট থাকে।</li><li>D) বিপরীত ভেক্টর (Negative vector): যে দুটি ভেক্টরের মান সমান কিন্তু দিক বিপরীত, তাদেরকে বিপরীত ভেক্টর বলে। এদের দিক নির্দিষ্ট থাকে।</li></ul>",
        },
        {
          id: 5,

            "<p>যে ভেক্টরের পাদবিন্দু (Starting point) নির্দিষ্ট থাকে এবং তাকে ইচ্ছেমতো স্থানান্তরিত করা যায় না, তাকে **সীমাবদ্ধ ভেক্টর** (Localized vector) বলা হয়। উদাহরণস্বরূপ, কোনো নির্দিষ্ট বিন্দুতে ক্রিয়াশীল বল, যেমন একটি বস্তুর উপর প্রযুক্ত বল, একটি সীমাবদ্ধ ভেক্টর।</p><ul><li>A) স্বাধীন ভেক্টর (Free vector): যে ভেক্টরের পাদবিন্দুকে স্থানান্তরিত করা যায় এবং তার মান ও দিক অপরিবর্তিত থাকে, তাকে স্বাধীন ভেক্টর বলে। (যেমন, সরণ ভেক্টর)</li><li>B) বিপরীত ভেক্টর (Negative vector): যে দুটি ভেক্টরের মান সমান কিন্তু দিক বিপরীত, তাদেরকে বিপরীত ভেক্টর বলে।</li><li>C) সীমাবদ্ধ ভেক্টর (Localized vector): এটি সঠিক। এর পাদবিন্দু নির্দিষ্ট থাকে।</li><li>D) সমরেখ ভেক্টর (Collinear vector): যে ভেক্টরগুলো একই সরলরেখায় ক্রিয়া করে, তাদের পাদবিন্দু নির্দিষ্ট নাও থাকতে পারে।</li></ul>",

        {

          options: {
            A: "বিপরীত ভেক্টর",
            B: "বিপ্রতীপ ভেক্টর",
            C: "বিসদৃশ বেক্টর",
            D: "সদৃশ ভেক্টর",
          },
          correct: "C",
          explanation:
            "<p>ভেক্টরের প্রকারভেদ অনুযায়ী, যে দুটি ভেক্টরের মান ভিন্ন কিন্তু দিক বিপরীত, তাদেরকে **বিসদৃশ ভেক্টর** (Unlike parallel vectors) বলে।</p><ul><li>A) বিপরীত ভেক্টর (Negative vector): যে দুটি ভেক্টরের মান সমান কিন্তু দিক বিপরীত, তাদেরকে বিপরীত ভেক্টর বলে।</li><li>B) বিপ্রতীপ ভেক্টর (Reciprocal vector): যে দুটি ভেক্টরের মানের গুণফল ১ হয় এবং তারা সমান্তরাল হয়, তাদেরকে বিপ্রতীপ ভেক্টর বলে।</li><li>C) বিসদৃশ ভেক্টর (Unlike parallel vectors): এটি সঠিক। অসম মানের এবং বিপরীত দিক সমজাতীয় দুটি ভেক্টরকে বিসদৃশ ভেক্টর বলে।</li><li>D) সদৃশ ভেক্টর (Like parallel vectors): যে দুটি ভেক্টরের দিক একই হয়, তাদেরকে সদৃশ ভেক্টর বলে। তাদের মান সমান বা ভিন্ন হতে পারে।</li></ul>",

      const totalQuestions = questions.length;
      let timeLeft = Math.floor(totalQuestions / 2) * 60;
      const timerElement = document.getElementById("timer");
      let timerInterval;

      function updateTimer() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerElement.innerText = `${toBengaliNumber(
          minutes
        )} মিনিট ${toBengaliNumber(seconds)} সেকেন্ড`;

        if (timeLeft > 0) {
          timeLeft--;
        } else {
          stopTimer();
          confirmSubmit();
        }
      }

      function startTimer() {
        console.log("Starting timer");
        timerElement.innerText = `${toBengaliNumber(
          Math.floor(timeLeft / 60)
        )} মিনিট ${toBengaliNumber(timeLeft % 60)} সেকেন্ড`;
        timerInterval = setInterval(updateTimer, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        console.log("Timer stopped");
      }

      function toBengaliNumber(num) {
        const bengaliDigits = [
          "০",
          "১",
          "২",
          "৩",
          "৪",
          "৫",
          "৬",
          "৭",
          "৮",
          "৯",
        ];
        let numStr = num.toString();

        let isNegative = num < 0;
        if (isNegative) {
          numStr = numStr.substring(1);
        }

        if (numStr.includes(".")) {
          let [integerPart, decimalPart] = numStr.split(".");
          let integerBengali = integerPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          let decimalBengali = decimalPart
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (
            (isNegative ? "−" : "") + integerBengali + "." + decimalBengali
          );
        } else {
          let integerBengali = numStr
            .split("")
            .map((digit) => bengaliDigits[parseInt(digit)])
            .join("");
          return (isNegative ? "−" : "") + integerBengali;
        }
      }

      function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
      }

      function generateQuestions() {
        console.log("Generating questions");
        const examContainer = document.querySelector("#exam");
        if (!examContainer) {
          console.error("Exam container (#exam) not found!");
          return;
        }
        examContainer.innerHTML = "";
        console.log("Questions array:", questions);
        const shuffledQuestions = shuffleArray([...questions]);
        shuffledQuestions.forEach((question, index) => {
          console.log(`Generating question ${index + 1}:`, question);
          const questionDiv = document.createElement("div");
          questionDiv.classList.add("question-container");
          questionDiv.setAttribute("data-question", question.id);
          questionDiv.setAttribute("data-correct", question.correct);

          let optionsHTML = "";
          for (let option in question.options) {
            optionsHTML += `
                                <label class="option" data-option="${option}">
                                  <div class="circle">${option}</div>
                                  <span class="option-text">${question.options[option]}</span>
                                </label>
                              `;
          }

          const explanationHTML = question.explanation
            ? `<div class="explanation-dropdown">
                                   <button class="explanation-btn">ব্যাখ্যা দেখো</button>
                                   <div class="explanation-content">
                                     <div class="explanation-label">ব্যাখ্যা:</div>
                                     ${question.explanation}
                                   </div>
                                 </div>`
            : "";

          questionDiv.innerHTML = `
                              <p class="question-label">${index + 1}. ${
            question.question
          }</p>
                              <div class="options">
                                ${optionsHTML}
                              </div>
                              ${explanationHTML}
                            `;
          examContainer.appendChild(questionDiv);
          console.log(`Appended question ${index + 1} to exam container`);
        });

        const questionContainers = document.querySelectorAll(
          ".question-container"
        );
        console.log(`Found ${questionContainers.length} question containers`);
        questionContainers.forEach((container, idx) => {
          console.log(`Setting question ${idx + 1} to visible`);
          container.style.display = "block";
        });

        document.querySelectorAll(".option").forEach((option) => {
          option.addEventListener(
            "click",
            function (e) {
              e.preventDefault();
              const parent = this.closest(".question-container");
              if (parent.classList.contains("locked")) return;
              parent.classList.add("locked");
              parent.querySelectorAll(".option").forEach((el) => {
                if (el !== this) {
                  el.style.pointerEvents = "none";
                  el.style.cursor = "default";
                }
                el.classList.remove("selected");
              });
              this.classList.add("selected");
              console.log(
                `Option selected for question ${parent.getAttribute(
                  "data-question"
                )}: ${this.getAttribute("data-option")}`
              );
            },
            { once: true }
          );
        });

        document.querySelectorAll(".explanation-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const content = this.nextElementSibling;
            content.classList.toggle("visible");
            this.classList.toggle("active");
            console.log("Toggled explanation visibility");
          });
        });

        const examInfo = document.getElementById("exam-info");
        if (examInfo) {
          examInfo.innerText = `পূর্ণ নম্বরঃ ${toBengaliNumber(
            totalQuestions
          )}`;
          console.log("Exam info updated");
        } else {
          console.error("Exam info element not found!");
        }
      }

      function initializeChart() {
        console.log("Initializing chart");
        const ctx = document.getElementById("scoreChart").getContext("2d");
        chartInstance = new Chart(ctx, {
          type: "pie",
          data: {
            labels: ["ঠিক উত্তর", "ভুল উত্তর", "অনুত্তরিত"],
            datasets: [
              {
                data: [0, 0, 0],
                backgroundColor: ["#34c759", "#ff3b30", "#007aff"],
                borderColor: "#fff",
                borderWidth: 2,
                hoverOffset: 10,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            cutout: "10%",
            layout: {
              padding: 10,
            },
            plugins: {
              legend: {
                position: "bottom",
                labels: {
                  font: {
                    family: '"Hind Siliguri", sans-serif',
                    size: 13,
                    weight: "bold",
                  },
                  color: "#333",
                  padding: 12,
                  boxWidth: 14,
                  generateLabels: (chart) => {
                    const data = chart.data;
                    return data.labels.map((label, i) => ({
                      text: label,
                      font: {
                        family: '"Hind Siliguri", sans-serif',
                      },
                      fillStyle: data.datasets[0].backgroundColor[i],
                      hidden: !chart.getDataVisibility(i),
                      index: i,
                    }));
                  },
                },
              },
              tooltip: {
                backgroundColor: "rgba(0, 0, 0, 0.9)",
                cornerRadius: 6,
                titleFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 14,
                  weight: "bold",
                },
                bodyFont: {
                  family: '"Hind Siliguri", sans-serif',
                  size: 13,
                },
                padding: 10,
                boxPadding: 5,
              },
            },
            animation: {
              animateScale: true,
              animateRotate: true,
              duration: 1000,
              easing: "easeOutQuart",
            },
            elements: {
              arc: {
                borderRadius: 8,
              },
            },
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const index = elements[0].index;
                const filter = ["correct", "wrong", "unanswered"][index];
                filterQuestions(filter);
              } else {
                filterQuestions("all");
              }
            },
          },
        });
        console.log("Chart initialized");
      }

      function filterQuestions(type) {
        console.log(`Filtering questions by type: ${type}`);
        document.querySelectorAll(".question-container").forEach((question) => {
          const status = question.getAttribute("data-status");
          if (type === "all" || status === type) {
            question.style.display = "block";
          } else {
            question.style.display = "none";
          }
        });
      }

      function showConfirmPopup() {
        console.log("Showing confirm popup");
        document.getElementById("confirmPopup").style.display = "block";
      }

      function autoSubmitScore() {
        console.log("Auto-submitting score");
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document.querySelectorAll(".question-container").forEach((question) => {
          let correctAnswer = question.getAttribute("data-correct");
          let selectedOption = question.querySelector(".option.selected");

          if (selectedOption) {
            answered++;
            let chosenAnswer = selectedOption.getAttribute("data-option");
            if (chosenAnswer === correctAnswer) {
              score += 1;
              correct++;
              question.setAttribute("data-status", "correct");
            } else {
              score -= 0.25;
              wrong++;
              question.setAttribute("data-status", "wrong");
            }
          } else {
            unanswered++;
            question.setAttribute("data-status", "unanswered");
          }
        });

        const userID = sessionStorage.getItem("userID") || "anonymous";
        const formData = new FormData();
        formData.append("userID", userID);
        formData.append("finalScore", score.toFixed(2));
        formData.append("correctAnswers", correct);
        formData.append("wrongAnswers", wrong);
        formData.append("unanswered", unanswered);

        const url = "https://formspree.io/f/xpwy";
        navigator.sendBeacon(url, formData);
        console.log("Auto-submission sent via sendBeacon for userID:", userID);
      }

      function confirmSubmit() {
        console.log("Confirming submission");
        document.getElementById("confirmPopup").style.display = "none";
        stopTimer();
        let score = 0,
          total = questions.length,
          answered = 0,
          correct = 0,
          wrong = 0,
          unanswered = 0;

        document
          .querySelectorAll(".question-container")
          .forEach((question, index) => {
            let correctAnswer = question.getAttribute("data-correct");
            let selectedOption = question.querySelector(".option.selected");

            if (selectedOption) {
              answered++;
              let chosenAnswer = selectedOption.getAttribute("data-option");
              if (chosenAnswer === correctAnswer) {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("correct-text");
                score += 1;
                correct++;
                question.setAttribute("data-status", "correct");
              } else {
                selectedOption
                  .querySelector(".option-text")
                  .classList.add("incorrect-text");
                question
                  .querySelector(
                    `[data-option="${correctAnswer}"] .option-text`
                  )
                  .classList.add("correct-text");
                score -= 0.25;
                wrong++;
                question.setAttribute("data-status", "wrong");
              }
            } else {
              question
                .querySelector(`[data-option="${correctAnswer}"] .option-text`)
                .classList.add("unattempted-text");
              unanswered++;
              question.setAttribute("data-status", "unanswered");
            }
            question.style.display = "block";

            const explanationDropdown = question.querySelector(
              ".explanation-dropdown"
            );
            if (explanationDropdown) {
              explanationDropdown.classList.add("visible");
            }
          });

        const chartContainer = document.querySelector(".chart-container");
        chartContainer.classList.add("visible");
        if (!chartInstance) {
          initializeChart();
        }
        chartInstance.data.datasets[0].data = [correct, wrong, unanswered];
        chartInstance.update();
        console.log("Chart updated with data:", [correct, wrong, unanswered]);

        const userID = sessionStorage.getItem("userID") || "anonymous";
        document.getElementById("totalQuestions").innerText =
          toBengaliNumber(total);
        document.getElementById("answered").innerText =
          toBengaliNumber(answered);
        document.getElementById("correctAnswers").innerText =
          toBengaliNumber(correct);
        document.getElementById("wrongAnswers").innerText =
          toBengaliNumber(wrong);
        document.getElementById("unanswered").innerText =
          toBengaliNumber(unanswered);
        document.getElementById("finalScore").innerText = toBengaliNumber(
          score.toFixed(2)
        );

        document.getElementById("formUserID").value = userID;
        document.getElementById("formFinalScore").value = score.toFixed(2);
        document.getElementById("formCorrectAnswers").value = correct;
        document.getElementById("formWrongAnswers").value = wrong;
        document.getElementById("formUnanswered").value = unanswered;

        document.getElementById("submitBtn").style.display = "none";

        document.getElementById("scorePopup").style.display = "block";

        const form = document.getElementById("scoreForm");
        fetch(form.action, {
          method: "POST",
          body: new FormData(form),
          headers: {
            Accept: "application/json",
          },
        })
          .then((response) => {
            if (response.ok) {
              console.log("Form submitted successfully");
              form.reset();
            } else {
              console.error("Form submission failed:", response.statusText);
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }

      function cancelSubmit() {
        console.log("Canceling submission");
        document.getElementById("confirmPopup").style.display = "none";
      }

      document
        .getElementById("submitBtn")
        .addEventListener("click", function () {
          console.log("Submit button clicked");
          showConfirmPopup();
        });

      function closePopup() {
        console.log("Closing score popup");
        const scorePopup = document.getElementById("scorePopup");
        scorePopup.classList.add("slide-out");
        setTimeout(() => {
          scorePopup.style.display = "none";
          scorePopup.classList.remove("slide-out");
          window.scrollTo({ top: 0, behavior: "smooth" });
        }, 500);
      }

      document
        .getElementById("scoreForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          console.log("Score form submitted");
          closePopup();
        });
    </script>
